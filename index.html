<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1 id="takeNote">Take A Note</h1>
        <button id="makeNote" onclick="openForm()">Make a Note</button>
    </header>
    <div class="container" id="notesContainer"> 
        <div class="note">
            <h2>This is the title on your note</h2>
            <p>This is some additional information on what you are to do</p>
        </div>
    </div>
    <div class="createNote" id="openForm">
        <form class="notes" id="formNote">
            <label for="header">Note Title</label>
            <input type="text" id="header" placeholder="My new note says...">
            <label for="paragraph">The idea</label>
            <textarea id="paragraph" placeholder="This is the idea I need to keep" cols="40" rows="5"></textarea>
            <input type="submit" id="submitNote">
        </form>
    </div>

    </div>
<script src="script.js"></script>
</body>
</html>
